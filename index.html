<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="timer">Time: <span id="timeLeft">60</span></div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button type="button" class="btn">Answer 1</button>
                <button type="button" class="btn">Answer 2</button>
                <button type="button" class="btn">Answer 3</button>
                <button type="button" class="btn">Answer 4</button>
            </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn" onclick="start()">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
       
    </div>
    <script src="script.js"></script>
</body>

</html>

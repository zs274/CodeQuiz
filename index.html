<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<style>
    div {
        padding: 30px
    }

    h4 {
        color: black
    }
</style>

<body>
    <!-- Header -->
    <header class="container-fluid">
        <div class="row">
            <!-- View high scores -->
            <div class="col-6">
                <button type="button" class="btn btn-secondary" onclick="highScores()" href="#">View High
                    Scores</button>
            </div>
            <!-- Timer -->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time: <span id="timeLeft">60</span></p>
            </div>
        </div>
    </header>

    <!-- Container with introduction and start button -->
    <div id="intropage" class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Code Quiz!</h1>
                <p>Try your best to answer all the questions and test your coding knowledge!
                    <br>But be careful, for every incorrect answer you will lose 10 seconds!
                </p>
                <button type="button" class="btn btn-primary btn-lg" onclick="start()">Start Quiz</button>
            </div>
        </div>
    </div>

    <!-- <div class="buttons">
        <button id="btn1"><span id="option1"></span></button>
        <button id="btn2"><span id="option2"></span></button>
        <button id="btn3"><span id="option3"></span></button>
        <button id="btn4"><span id="option4"></span></button>
    </div> -->

    <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>


<body>
    <div class="container">
        <div class="timer">Time: <span id="timeLeft">60</span></div>
        <h2 id="intro">Test your coding knowledge!</h2>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="answerOne" type="button" class="btn">Answer 1</button>
                <button id="answerTwo" type="button" class="btn">Answer 2</button>
                <button id="answerThree" type="button" class="btn">Answer 3</button>
                <button id="answerFour" type="button" class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn" onclick="start()">Start</button>
            <button id="next-btn" class="next-btn btn hide" onclick="next()">Next</button>
            <button id="scores-btn" class="scores-btn btn hide" onclick="scores()">View Scores</button>
        </div>
        <div class="end">
            <form class="scoreForm">
                <h2 id="score-text" class="score-text hide">Enter your initals to save your score!</h2>
                <input id="enter-initials" class="input hide" type="text" initials="initials" placeholder="Enter Initials">
                <button id="save-score" class="save-btn btn hide" type="submit" onlick="saveScore(event)"></button>
            </form>

        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
